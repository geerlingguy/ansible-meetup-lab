<VirtualHost *:80>
  ServerName ansibletest.tylerturk.com
  DocumentRoot /var/www/wordpress
</VirtualHost>

<VirtualHost *:443>
  ServerName ansibletest.tylerturk.com
  DocumentRoot /var/www/wordpress
  SSLEngine on
  SSLCertificateFile "/etc/letsencrypt/live/ansibletest.tylerturk.com/fullchain.pem"
  SSLCertificateKeyFile "/etc/letsencrypt/live/ansibletest.tylerturk.com/privkey.pem"
</VirtualHost>
